<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,400italic,700' rel='stylesheet' type='text/css'>

    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="container"></div>

    <script id="home_screen" type="text/template">
        <h1><span class="line_one">Logo</span> <br />Picker</h1>
        <div class="actions">
            <a href="/create" class="js_create_game">Create a Game</a>
            <a href="/join" class="js_show_join_form">Join a Game</a>
        </div>
        <div class="container">
            <h3>How to Play</h3>
            <p>Logo Picker is a quick fire multi-player, multi-screen game. The faster you select the correct logo the more points you get!</p>
            <p>Use one screen to create and host the game, use your phone to join the game.</p>
        </div>
    </script>

    <script id="create_screen" type="text/template">
        <h1><span class="line_one">Logo</span> <br />Picker</h1>
        <div class="container">
            <h3>Game <span class="js_game_id"></span></h3>
            <p class="center">http://localhost:8003/join</p>
            <p>Open up this website on your phone and use the game ID <span class="js_game_id"></span> to join.</p>
            <h3>Players</h3>
            <ul class="players">
                <li class='none'>There is no one here yet!</li>
            </ul>
        </div>
    </script>

    <script id="join_screen" type="text/template">
        <h1><span class="line_one">Logo</span> <br />Picker</h1>
        <div class="container">
            <h3>Join a Game</h3>
            <p>Enter your name and the game ID that is shown on the host screen.</p>
            <div class="join_form">
                <input class="js_game_id" type="text" placeholder="Game ID" />
                <input class="js_name" type="text" placeholder="Name" />
                <input type="submit" class="js_join_game" value="Join" />
            </div>
        </div>
    </script>

    <script id="waiting_screen" type="text/template">
        <h1><span class="line_one">Logo</span> <br />Picker</h1>
        <div class="container">
            <p class="center">Waiting for game to start.</p>
        </div>
    </script>

    <script id="host_game_screen" type="text/template">
        <div class="timer"></div>
        <div class="countdown">
            Game will start in 
            <div class="count">5</div>
        </div>
        <div class="picture"></div>
        <ul class='score_cards'></ul>
        <div class="round">Round <span class="current"></span> of <span class="total"></span></div>
    </script>

    <script id="game_over_screen" type="text/template">
        <div class="game_over">
            <h1>Game Over</h1>
            <ul class="final_scores"></ul>
            <div class="actions">
                <a href="#" class="js_restart_game">Restart Game</a>
            </div>
        </div>
    </script>

    <script id="player_scorecard" type="text/template">
        <li>
            <span class="score"></span>
            <span class="name"></span>
        </li>
    </script>

    <script id="player_game_screen" type="text/template">
        <div class="instructions">
            <div class="countdown">
                Watch the Screen..
            </div>
        </div>
        <div class="choices">
            <div class="option option_1 tl">
                <div class="inner">
                </div>
            </div>
            <div class="option option_2 tr">
                <div class="inner">
                </div>
            </div>
            <div class="option option_3 bl">
                <div class="inner">
                </div>
            </div>
            <div class="option option_4 br">
                <div class="inner">
                </div>
            </div>
        </div>
    </script>

    <!-- Include JQuery -->
    <script src="/libs/jquery-2.0.2.min.js"></script>
    <!-- Include Underscore -->
    <script src="/libs/underscore.js"></script>
    <!-- Include Backbone -->
    <script src="/libs/backbone.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Router -->
    <script src="/js/router.js"></script>

    <!-- Models -->
    <script src="/js/models/game.js"></script>
    <script src="/js/models/player.js"></script>

    <!-- Collections -->
    <script src="/js/collections/players.js"></script>

    <!-- Views -->
    <script src="/js/views/home.js"></script>
    <script src="/js/views/create.js"></script>
    <script src="/js/views/join.js"></script>
    <script src="/js/views/waiting.js"></script>
    <script src="/js/views/game.js"></script>
    <script src="/js/views/game_over.js"></script>

    <!-- This is our game logic -->
    <script src="/js/main.js"></script>

</body>
</html>

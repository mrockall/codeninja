<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,400italic,700' rel='stylesheet' type='text/css'>

    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="container"></div>

    <script id="game_over_screen" type="text/template">
        <div class="game_over">
            <h1>Game Over</h1>
            <ul class="final_scores"></ul>
        </div>
    </script>

    <script id="player_scorecard" type="text/template">

            <span class="name"></span>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="components/requirejs/require.js" data-main="js/main.js"></script>

</html>
